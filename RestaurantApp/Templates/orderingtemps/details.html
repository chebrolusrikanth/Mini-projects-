<!DOCTYPE html>
<html>
<head>
    <style>
        #billing {
            margin-top: 120px;
        }
        #main {
            position: absolute;
        }
        #but {
            position: relative;
            top: 22px;
        }
        .cart-item {
            float: left; /* Float the images to the left */
            margin-right: 10px; /* Add some margin between images */
        }
    </style>
</head>
<body>
    <h4>Cart Items</h4>
    <div id="main">
        {% for cart in combain_qset %}
        <div class="cart-item">
            <div id="but">
                
                <a href="{% url 'deleteurl' cart.ItemNumber %}"><button>x</button></a>
            </div>
            <img src="{{cart.image.url}}" alt="" height="100px" width="100px">
        </div>
        {% endfor %}
    </div>
    <br style="clear:both;"> <!-- Add a clearing element to prevent overlap -->
    <div id="billing">
        <hr>
        <h3>Billing</h3>
        <p>Total Amount={{amount}}</p>
        {% if pizzacount > 0 %}
        <p>Total Pizzas={{pizzacount}}</p>
        {% endif %}
        {% if icecount > 0 %}
        <p>Total Icecreams={{icecount}}</p>
        {% endif %}
    </div>
    <a href="{% url 'selectpizzaurl' %}">Go Pizzas</a><br><br>
    <a href="{% url 'selecticecreams' %}">Go Icecreams</a>
</body>
</html>
